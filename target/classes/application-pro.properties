# 应用名称
spring.application.name=cs335pl
# 应用服务 WEB 访问端口
server.port=8081

#数据库连接配置，数据库连接配置，
spring.datasource.username=root
spring.datasource.password=root
#mysql 8 需要配时区
spring.datasource.url=jdbc:mysql://localhost:3306/cs335?allowPublicKeyRetrieval=true&useSSL=false&userUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
#mysql 5 com.mysql.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#配置日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

#配置逻辑删除
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

